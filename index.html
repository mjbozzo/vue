<html>
<head>
    <title>
        Vue Test
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>

        <p v-bind:title="hoverTitle">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    hoverTitle: 'This is the hover title!'
                }
            })
    </script>
</body>
</html>
