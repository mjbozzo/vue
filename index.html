<html>
<head>
    <title>
        Vue Test
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <!-- Hover Title -->
        <p v-bind:title="hoverTitle">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </p>

        <hr>

        <!-- v-if example -->
        <p v-if="seen">Conditional text, run "app.seen = false" in the console to hide it.</p>

        <hr>

        <!-- v-for example -->
        <div>
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <hr>

        <!-- v-model and v-on example -->
        <p>{{ message }}</p>
        <input v-model="message">
        <button v-on:click="reverseMessage">Reverse Message</button>

        <hr>

        <!-- todo-item component example -->
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>

        <hr>

        <!-- Lifecycle Diagram -->
        <h1>Lifecycle Diagram</h1>
        <img style="width: 100%;" src="img/lifecycle.png" />
    </div>

    <script type="text/javascript">
        var app = new Vue({
                el: '#app',
                data: {
                    newTodoText: '',
                    visitCount: 0,
                    hideCompletedTodos: false,
                    todos: [],
                    error: null,
                    message: 'Hello Vue!',
                    hoverTitle: 'This is the hover title!',
                    seen: true,
                    todos: [
                        { text: 'Learn JavaScript' },
                        { text: 'Learn Vue' },
                        { text: 'Build something awesome' }
                    ],
                    groceryList: [
                        { id: 0, text: 'Vegetables' },
                        { id: 1, text: 'Cheese' },
                        { id: 2, text: 'Whatever else humans are supposed to eat' }
                    ]
                },
                methods: {
                    reverseMessage: function () {
                        this.message = this.message.split('').reverse().join('')
                    }
                },
                // lifecycle hook for when app is created
                created: function () {
                    console.log('App created - Message is: ' + this.message)
                },
                // lifecycle hook for when app is mounted
                mounted: function () {
                    console.log('App mounted - Message is: ' + this.message)
                },
                // lifecycle hook for when app is updated
                updated: function () {
                    console.log('App updated - Message is: ' + this.message)
                },
                // lifecycle hook for when app is destroyed
                destroyed: function () {
                    console.log('App destroyed - Message is: ' + this.message)
                }
            })

        // it will show the element associated to the app
        console.log(app.$el)

        // $watch is an instance method
        app.$watch('message', function (newValue, oldValue) {
            // This callback will be called when `app.message` changes
            console.log("Message changed from '" + oldValue + "' to '" + newValue)
        })

        // Define a new component called todo-item
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
    </script>
</body>
</html>
